<div *ngIf="userLogged && !showChat" class="chatIconContainer" (click)="showChat=true">
    <img src="https://solventgreen.com/wp-content/uploads/2020/04/chat-icon.png" class="chatIcon" alt="chat Icon">
</div>

<div class="card text-center cardContainer" *ngIf="userLogged && showChat">
    <div class="card-header">
        Chat
        <div class="closeIcon" (click)="showChat=false">X</div>
    </div>
    <div class="card-body">
        <div id="messageContainer" class="messageContainer h-100">
            <p *ngFor="let message of messages" class="msj p-2"
                [ngClass]="(userLogged.uid==message.transmitter)? 'send' : 'received'">
                {{message.text}}
            </p>
        </div>
    </div>

    <form class="card-footer text-muted input-group" (ngSubmit)="sendMessage()">
        <input type="text" class="form-control" placeholder="Write a mesage" [(ngModel)]="newMessage"
            [ngModelOptions]="{standalone: true}">
        <div class="input-group-append" (click)="sendMessage()">
            <span class="input-group-text" id="basic-addon2">
                <img class="imgSend" src="https://freeiconshop.com/wp-content/uploads/edd/paper-rocket-flat.png"
                    width="25px" alt="Send Message">
            </span>
        </div>
    </form>
</div>
