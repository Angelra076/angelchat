<div class="container">
    <div class="card text-center">
      <div class="card-header">
        <b>Register</b>
      </div>
      <div class="card-body p-4">
  
        <label style="float: left" for="">Email</label>
        <input class="form-control m-2" type="email" placeholder="Enter your email" [(ngModel)]="user.email">
  
        <label style="float: left" for="">Password</label>
        <input class="form-control m-2" type="password" placeholder="Enter your password" [(ngModel)]="user.password">
  
        <button class="btn btn-primary btn-block m-2" (click)="register()">Sign In</button>
        <label>Do you have account?<a routerLink="/login">Enter</a></label>
  

      </div>
  
  
    </div>  
  </div>
