<div class="container">
    <div class="card text-center">
      <div class="card-header">
        <b>LOGIN</b>
      </div>
      <div class="card-body p-4">
  
        <label style="float: left" for="">Email</label>
        <input class="form-control m-2" type="email" placeholder="Write your Email" [(ngModel)]="user.email">
  
        <label style="float: left" for="">Password</label>
        <input class="form-control m-2" type="password" placeholder="Write your Password" [(ngModel)]="user.password">
  
        <button class="btn btn-primary btn-block m-2" (click)="Enter()">Log</button>
        <button class="btn btn-info btn-block m-2" (click)="EnterWithGoogle()">Enter with Google</button>
        <label>You don't have an account yet?<a routerLink="/register">Sign in</a></label>
  
      </div>
  
  
    </div>  
  </div>
